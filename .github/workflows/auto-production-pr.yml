name: Auto Create Production PR

on:
  push:
    branches:
      - main

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create or update PR
        run: |
          # æ—¢å­˜PRã‚’ãƒã‚§ãƒƒã‚¯
          EXISTING_PR=$(gh pr list --base production --head main --json number --jq '.[0].number // empty')

          if [ -z "$EXISTING_PR" ]; then
            # æ–°è¦PRä½œæˆ
            gh pr create \
              --title "Deploy to Production" \
              --body "Auto-generated PR to deploy main branch changes to production." \
              --base production \
              --head main
            echo "âœ… New PR created"
          else
            # æ—¢å­˜PRã«ã‚³ãƒ¡ãƒ³ãƒˆè¿½åŠ 
            gh pr comment $EXISTING_PR --body "ğŸ”„ Updated with latest changes from main"
            echo "âœ… Existing PR updated"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.AUTO_CREATE_PR_TOKEN }}
